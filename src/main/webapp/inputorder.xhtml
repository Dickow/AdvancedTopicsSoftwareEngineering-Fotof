<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Place Order</title>
  </h:head>
  <h:body>
    <h:form id="submitForm" style="'height':'100%'">
    	<h1><h:outputText value="Choose the special requests"/></h1>
	          <h:selectManyMenu id="requests" value="#{inputOrderProcessHandler.selectedRequests}">
	              <f:selectItems value="#{inputOrderProcessHandler.availableRequests}" itemValue="#{orderRequest.requestName}" itemLabel="#{orderRequest.requestName}"/>
	          </h:selectManyMenu>
	      <h:commandButton id="submit_button" value="Place Order" action="#{inputOrderProcessHandler.sendOrder()}" />
    </h:form>
  </h:body>
</f:view>
</html>
