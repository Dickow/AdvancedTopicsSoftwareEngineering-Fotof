<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  <h:head>
    <title>Place Order</title>
  </h:head>
  <h:body>
    <h1>Please enter the details of your booking</h1>
    <h:form id="submitForm">
	    <h:panelGrid columns="2">
	          <label for="photographer">Photographer</label>
	          <h:selectOneMenu id="photographer" value="#{processVariables['photographer']}">
	              <f:selectItem itemValue="Daniel" itemLabel="Daniel"/>
	              <f:selectItem itemValue="Lars" itemLabel="Lars"/>
	              <f:selectItem itemValue="Morten" itemLabel="Morten"/>
	              <f:selectItem itemValue="Michael" itemLabel="Michael"/>
	          </h:selectOneMenu>
	
	          <label for="firstname">First name</label>
	          <!-- create process variables using the processVariables map. -->
	          <h:inputText id="firstname" value="#{processVariables['firstname']}" required="true" />
	
	          <label for="lastname">Last name</label>
	          <!-- create process variables using the processVariables map. -->
	          <h:inputText id="lastname" value="#{processVariables['lastname']}" required="true" />
	          
	          <label for="mail">E-mail</label>
	          <!-- create process variables using the processVariables map. -->
	          <h:inputText id="mail" value="#{processVariables['mail']}" required="true" />
	          
	          <label for="CardNumber">Credit Card Number</label>
	          <!-- create process variables using the processVariables map. -->
	          <h:inputText id="CardNumber" value="#{processVariables['cardNumber']}" required="true" />
	          
	          <label for="CardExpireMonth">Card Expire Month</label>
	          <!-- create process variables using the processVariables map. -->
	          <h:inputText id="CardExpireMonth" value="#{processVariables['cardExpireMonth']}" required="true" />
	          
	          <label for="CardExpireYear">Card Expire Year</label>
	          <!-- create process variables using the processVariables map. -->
	          <h:inputText id="CardExpireYear" value="#{processVariables['cardExpireYear']}" required="true" />
	
	      <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.
	
	           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
	      -->
	      <h:commandButton id="submit_button" value="Place Order" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
	
	      <h:messages style="color:red;margin:8px;" />
      </h:panelGrid>
    </h:form>
  </h:body>
</f:view>
</html>
